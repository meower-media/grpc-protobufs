syntax = "proto3";

package server;

message AppendAdminNoteReq {
    string id
    string content
}

message AddUserStrikeReq {
    string user_id
    int64 restrictions
    string reason
    int64 created_at
    optional int64 expires_at
}

message CheckUserRestrictionsReq {
    string user_id
    int64 restrictions
}

message CheckUserRestrictionsResp {
    int64 restrictions
}